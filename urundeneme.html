<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Animation</title>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item active">
                <img src="images/img1.jpg" alt="Soft Pinch Liquid Blush 1">
            </div>
            <div class="carousel-item prev">
                <img src="images/img2.jpg" alt="Soft Pinch Liquid Blush 2">
            </div>
            <div class="carousel-item next">
                <img src="images/img3.jpg" alt="Soft Pinch Liquid Blush 3">
            </div>
        </div>
        <div class="carousel-controls">
            <span class="prev" onclick="prevSlide()">❮</span>
            <span class="next" onclick="nextSlide()">❯</span>
        </div>
    </div>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .carousel-container {
            position: relative;
            width: 60%;
            max-width: 500px;
            overflow: hidden;
        }

        .carousel {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel-item {
            position: absolute;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .carousel-item img {
            width: 200px; /* Resimlerin genişliği */
            height: 200px; /* Resimlerin yüksekliği */
            object-fit: cover;
            border-radius: 10px;
        }

        /* Orta resim için */
        .carousel-item.active {
            z-index: 2;
            transform: scale(1);
            opacity: 1;
        }

        /* Sol ve sağdaki resimler için */
        .carousel-item.prev,
        .carousel-item.next {
            width: 150px; /* Kenardaki resimlerin genişliği */
            height: 150px; /* Kenardaki resimlerin yüksekliği */
            opacity: 0.5;
            transform: scale(0.8);
            z-index: 1;
        }

        .carousel-item.prev {
            left: -120px;
        }

        .carousel-item.next {
            right: -120px;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-controls span {
            cursor: pointer;
            font-size: 2rem;
            color: #333;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item active">
                <img src="Selena/1a9c05cdff7dbda4bf58cafe40725183.jpg" alt="Image 1">
            </div>
            <div class="carousel-item prev">
                <img src="Selena/1a9c05cdff7dbda4bf58cafe40725183.jpg" alt="Image 2">
            </div>
            <div class="carousel-item next">
                <img src="Selena\c7ec1888460018d3e6e3fe45c2196133.jpg" alt="Image 3">
            </div>
        </div>
        <div class="carousel-controls">
            <span class="prev" onclick="prevSlide()">❮</span>
            <span class="next" onclick="nextSlide()">❯</span>
        </div>
    </div>

    <script>
        const carouselItems = document.querySelectorAll('.carousel-item');
        let currentIndex = 0;

        function updateCarousel() {
            carouselItems.forEach((item, index) => {
                item.classList.remove('active', 'prev', 'next');
                if (index === currentIndex) {
                    item.classList.add('active');
                } else if (index === (currentIndex - 1 + carouselItems.length) % carouselItems.length) {
                    item.classList.add('prev');
                } else if (index === (currentIndex + 1) % carouselItems.length) {
                    item.classList.add('next');
                }
            });
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + carouselItems.length) % carouselItems.length;
            updateCarousel();
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % carouselItems.length;
            updateCarousel();
        }

        updateCarousel(); // İlk yüklemede görünümü ayarla
    </script>
</body>
</html>
